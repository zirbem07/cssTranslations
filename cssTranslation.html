<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS Scale Transform</title>
    <link href="css/Scale1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="left">
        <img src="img/max.jpeg" class="scaled"
             width="150" height="150"/>
    </div>
    <div id="center">
        <img src="img/max.jpeg" class="rotate"
             width="150" height="150"/>
    </div>
    <div id="right">
        <img src="img/max.jpeg" alt="Click Me!" text="Click Me!" class="translate"
             width="150" height="150"/>
    </div>
    <div id="rights">
        <img src="img/max.jpeg" class="skew"
             width="150" height="150"/>
    </div>
</body>
</html>
